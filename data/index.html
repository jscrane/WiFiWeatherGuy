<html>
<head>
<title>Configuration</title>
<script src="/js/transparency.min.js"></script>
<script>
function load_config() {
  fetch('/config').then(function(response) {
    if (response.status !== 200) {
      console.log('Error: '+response.status);
      return;
    }
    response.json().then(function(data) {
      Transparency.render(document.getElementById('container'), data);
    });
  }).catch(function(err) {
    console.log('Fetch error :-S', err);
  });
}
function save_config() {
  var form = document.getElementById('config');
  const data = [].reduce.call(form.elements, (data, element) => {
    if (element.id && element.value) {
      data[element.id] = element.value;
    }
    return data;
  }, {});
  text = JSON.stringify(data, null, "  ");
  var xhr = new XMLHttpRequest();
  xhr.open("POST", '/config', true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.send(text);
}
</script>
</head>
<body onload="load_config()">

<h1>Configuration</h1>
<form id="config">
<table>
<tbody id="container">
  <tr>
    <td>SSID:</td>
    <td><input type="text" id="ssid"></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td><input type="text" id="password"></td>
  </tr>
  <tr>
    <td>Key:</td>
    <td><input type="text" id="key"></td>
  </tr>
  <tr>
    <td>Station:</td>
    <td><input type="text" id="station"></td>
  </tr>
  <tr>
    <td>Hostname:</td>
    <td><input type="text" id="hostname"></td>
  </tr>
  <tr>
    <td>Metric:</td>
    <td><input type="number" min="0" max="1" id="metric"></td>
  </tr>
  <tr>
    <td>Update Conditions:</td>
    <td><input type="number" min=0 id="conditions_interval"></td>
  </tr>
  <tr>
    <td>Update Forecasts:</td>
    <td><input type="number" min=0 id="forecasts_interval"></td>
  </tr>
  <tr>
    <td>Display On:</td>
    <td><input type="number" min=0 id="display"></td>
  </tr>
  <tr>
    <td>Brightness:</td>
    <td><input type="number" min="0" max="255" id="bright"></td>
  </tr>
  <tr>
    <td>Dim:</td>
    <td><input type="number" min="0" max="255" id="dim"></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <button type="submit" onclick="save_config()">Update</button>
    </td>
  </tr>
</tbody>
</table>
</form>
</body>
</html>
